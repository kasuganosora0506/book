<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:util="urn:java.util">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>本マスタメンテ</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/member.css"/>

<script th:src="@{/js/jquery/jquery-3.7.0.min.js}"></script>


</head>
<body>
	<div class="main">
		<h2>本マスタメンテ</h2>
		<a href="/main/signout">ログアウト</a>
		<a href="/main/init">戻る</a>
		<form th:object="${Book}" method="post">
		<div>                    
			<div class="form-group">                        
				<label for="book_Id">本ID:</label>
				<input th:field="*{book_Id}" type="text" class="form-control" name="book_Id"/>
				<button type="submit" class="btn btn-default" formaction="/main/book/search">検索</button>
            </div>
		</div>       
		  
            <div class="form-group">
            	<label for="book_Title">本タイトル:</label>
                <input th:field="*{book_Title}" type="text" class="form-control" name="book_Title"/>
            </div> 
            <div class="form-group">
            	<label for="author_Name">著者名:</label>
                <input th:field="*{author_Name}" type="text" class="form-control" name="author_Name"/>
            </div>
            <div class="form-group">
            	<label for="publiSher">出版社:</label>
                <input th:field="*{publiSher}" type="text" class="form-control" name="publiSher"/>
            </div>
            <div class="form-group">
            	<label for="publiCation_Day_Year">出版年月日(西暦):</label>
                <input th:value="${publiCation_Day_Year}" type="text" class="form-control" name="publiCation_Day_Year"/>
                        
                <label for="publiCation_Day_Month">年</label>
                <input th:value="${publiCation_Day_Month}" type="text" class="form-control" name="publiCation_Day_Month"/>
                             
                <label for="publiCation_Day_Day">月</label>
                <input th:value="${publiCation_Day_Day}" type="text" class="form-control" name="publiCation_Day_Day"/>
                <span>日</span>
            </div>
            <div class="form-group">
            	<button type="submit" class="btn btn-default" formaction="/main/book/append">追加</button>
                <button type="submit" class="btn btn-default" formaction="/main/book/update">更新</button>
                <button type="submit" class="btn btn-default" formaction="/main/book/delete">削除</button>
                <input type="button" class="btn btn-default" id="clear" value="クリア"/>
            </div>
		</form>		
	</div>
	
	<script th:src="@{/js/book.js}"></script>
</body>
</html>
